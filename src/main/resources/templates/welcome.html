<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome - CorpChat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f8fa;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding-top: 70px; /* ?????? ??? navbar */
        }

        .navbar-inverse {
            background-color: #003366;
            border-color: #003366;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }

        .navbar-inverse .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin: 0;
            line-height: 1.5;
        }

        .logout-button button {
            font-size: 16px;
            padding: 6px 12px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            margin: 5px;
        }

        .main-content {
            display: flex;
            height: calc(100vh - 70px); /* ?????? ????? navbar */
        }

        .sidebar {
            width: 30%;
            background-color: #e9ecef;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .chat-container {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }

        .chat-input {
            margin-top: 10px;
            display: flex;
        }

        .chat-input textarea {
            flex: 1;
            resize: none;
        }

        .chat-input button {
            margin-left: 10px;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .user-list li:hover {
            background-color: #ddd;
        }

        .user-search {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>


<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-brand" th:text="${userName} + ', welcome to CorpChat!'"></div>
        <div class="logout-button">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Log out</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid main-content">
    <!-- ????? ???????: ?????? ????????????? -->
    <div class="sidebar">
        <input type="text" class="form-control user-search" id="user-search" placeholder="Search users...">
        <ul class="user-list" id="user-list">
            <li th:each="user : ${users}" th:text="${user.firstName + ' ' + user.lastName}" th:onclick="'openChat(' + ${user.id} + ')'" ></li>
        </ul>
    </div>

    <!-- ?????? ???????: ??? -->
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <p>Select a user to start chatting.</p>
        </div>
        <div class="chat-input">
            <textarea class="form-control" rows="3" placeholder="Type your message..."></textarea>
            <button class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('user-search').addEventListener('input', function() {
        const searchQuery = this.value.toLowerCase();
        const userList = document.getElementById('user-list');

        // ?????????? AJAX-?????? ?? ??????
        fetch(`/search?query=${encodeURIComponent(searchQuery)}`)
            .then(response => response.json())
            .then(users => {
                // ??????? ??????? ?????? ?????????????
                userList.innerHTML = '';

                // ????????? ?????? ?????? ????????????
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.firstName} ${user.lastName}`;
                    li.onclick = () => openChat(user.id, `${user.firstName} ${user.lastName}`);
                    userList.appendChild(li);
                });
            });
    });

const sendButton = document.querySelector('.chat-input button');
const messageInput = document.querySelector('.chat-input textarea');

sendButton.onclick = function() {
    const content = messageInput.value;
    const userId = document.getElementById('chat-box').dataset.userId; // ???????? ???????? ????????????

    if (content.trim()) {
        fetch('/chat/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                senderId: currentUserId,
                receiverId: userId,
                content: content
            })
        })
        .then(response => response.json())
        .then(message => {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${message.sender.firstName}: ${message.content}`;
            document.getElementById('chat-history').appendChild(messageElement);
            messageInput.value = ''; // ??????? ?????????? ????
        })
        .catch(error => console.error('Error:', error));
    }
};

function openChat(userId, userName) {
    const chatBox = document.getElementById('chat-box');
    chatBox.innerHTML = `<h4>Chat with ${userName}</h4><div id="chat-history"></div>`;
    chatBox.dataset.userId = userId; // ?????????? userId ??? ????????????? ? sendButton.onclick

    // ???????? ??????? ????
    fetch(`/chat/history?userId1=${currentUserId}&userId2=${userId}`)
        .then(response => response.json())
        .then(messages => {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML = ''; // ??????? ?????????? ?????????
            messages.forEach(message => {
                const messageElement = document.createElement('p');
                messageElement.textContent = `${message.sender.firstName}: ${message.content}`;
                chatHistory.appendChild(messageElement);
            });
        });
}
</script>

</body>
</html>
